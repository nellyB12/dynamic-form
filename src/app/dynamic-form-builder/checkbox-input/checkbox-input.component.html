@for(option of options(); track option.value) {
    <div class="checkbox-wrapper d-flex align-items-center">
        <p-checkbox
            [ngModel]="selectedOptions"
            (ngModelChange)="onSelectedOptionsChange($event)"
            [name]="name()"
            [inputId]="option.value"
            [value]="option"
            size="small"
        ></p-checkbox>
        <label class="form-label" [for]="option.value">{{ option.label }}</label>
    </div>
}
